<script>
  const StatusBarComponent = {
    data() {
      return {
        text: "Getting Status...",
        cls: "primary",
      };
    },
    methods: {
      update(text, cls) {
        this.text = text;
        this.cls = cls;
      },
    },
    template: `<div class="sd-card sd-sphinx-override sd-shadow-none sd-text-center">
                        <div :class="['sd-card-body', 'sd-bg-' + cls, 'sd-bg-text-' + cls]">
                            <div class="sd-card-title sd-font-weight-bold ">{{ text }}</div>
                        </div>
                    </div>`,
  };

  const BadgeComponent = {
    props: {
      content: String,
      bg: {
        type: Boolean,
        default: true,
      },
      sdcls: String,
      cls: {
        type: String,
        default: undefined,
      },
      tooltip: {
        type: String,
        default: undefined,
      },
    },

    template: `<span class="sd-sphinx-override sd-badge" :class="['sd-' + (bg ? 'bg' : 'outline') + '-' + sdcls, 'sd-' + (bg ? 'bg-' : '') + 'text-' + sdcls, cls]" :data-tooltip="tooltip" v-html="content"></span>`,
  };

  const DeploymentComponent = {
    components: {
      BadgeComponent,
    },
    data() {
      return {
        deployment: {},
      };
    },
    props: {
      model_key: String,
      deployment_level: String,
      schedule: Object,
      application_state: String,
      repo_id: String,
      n_params: Number,
      index: Number,
    },
    template: `
        <div class="nn-deployment electrolize sd-card sd-sphinx-override sd-shadow-sm sd-card-hover" data-repo-id="{{repo_id}}" data-deployment-level="{{deployment_level}}" data-application-state="{{application_state}}" data-schedule="{{schedule}}">
            <div class="sd-card-body nn-card-body">
                <div v-if="model_key !== undefined && model_key !== null" class="nn-copy-button">
                    <div class="nn-snippet">
                        <div class="highlight">
                            <pre tabindex="0" :id="'codecell' + index">
                                <span v-html="getCodeSnippet()"></span>
                            </pre>
                        </div>
                    </div>
                    <div class="highlight">
                        <button class="copybtn o-tooltip--left" :data-clipboard-target="'#codecell' + index">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <title>Copy to clipboard</title>
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <rect x="8" y="8" width="12" height="12" rx="2"></rect>
                                <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="nn-deployment-repo-id ">{{repo_id}}</div>
                <div class="nn-deployment-badges">
                    <badge-component v-if="schedule !== undefined && schedule !== null" v-bind="getScheduleInfoBadge()"></badge-component>
                    <badge-component v-if="schedule !== undefined && schedule !== null" v-bind="getScheduleBadge()"></badge-component>
                    <badge-component v-if="model_key !== undefined && model_key !== null" v-bind="getModelClassBadge()"></badge-component>
                    <badge-component v-bind="getDeploymentLevelBadge()"></badge-component>
                    <badge-component v-if="isPilotOnly()" v-bind="getPilotOnlyBadge()" @click="onPilotBadgeClick" style="cursor: pointer;"></badge-component>
                    <badge-component v-if="application_state !== undefined && application_state !== null" v-bind="getApplicationStateBadge()"></badge-component>
                </div>
                <div class="nn-deployment-other" v-if="hasInfo()">
                    <div v-if="n_params !== undefined && n_params !== null" class="nn-deployment-other-item" data-tooltip="# Params">
                        <i class="fa-solid fa-border-none"></i>
                        <span>
                            {{
                                n_params / 1e9 < 1
                                    ? (n_params / 1e9).toFixed(1) + 'B'
                                    : Math.round(n_params / 1e9) + 'B'
                            }}
                        </span>
                    </div>
                </div>

            </div>
            <a :href="'http://huggingface.co/' + repo_id" target="_blank" class="sd-stretched-link sd-hide-link-text"><span>HuggingFace Model Repository â†—</span></a>
        </div>`,
    methods: {
      hasInfo() {
        return this.n_params !== undefined && this.n_params !== null;
      },
      className() {
        return this.model_key ? this.model_key.split(":")[0] : undefined;
      },
      getCodeSnippet() {
        let class_name = this.className();
        let parts = class_name.split(".");
        let import_path = parts.slice(0, -1).join(".");
        let obj_name = parts[parts.length - 1];
        let repo_id = this.repo_id;

        let code = `
 <span class="kn">from</span> <span class="nn">${import_path}</span> <span class="kn">import</span> <span class="n">${obj_name}</span>

 <span class="n">model</span> <span class="o">=</span> <span class="n">${obj_name}</span><span class="p">(</span><span class="s1">"${repo_id}"</span><span class="p">)</span>

 <span class="k">with</span> <span class="n">model</span><span class="o">.</span><span class="n">trace</span><span class="p">(</span><span class="s2">"The Eiffel Tower is in the city of"</span><span class="p">,</span> <span class="n">remote</span><span class="o">=</span><span class="s1">True</span><span class="p">)</span><span class="p">:</span>

        <span class="n">output</span> <span class="o">=</span> <span class="n">model</span><span class="o">.</span><span class="n">output</span><span class="o">.</span><span class="n">save</span><span class="p">()</span>`;

        return code;
      },

      getDeploymentLevelBadge() {
        let tooltip = undefined;
        let color = undefined;
        let text = this.deployment_level;

        switch (this.deployment_level) {
          case "HOT":
            tooltip = "This model is on GPU and ready to serve.";
            color = "success";
            text = `<i class="fa-solid fa-microchip"></i>  Hot`;
            break;
          case "WARM":
            tooltip =
              "This model is cached on CPU and will be quickly loaded into GPU when requested assuming it can be accomodated.";
            color = "warning";
            text = `<i class="fa-solid fa-fire"></i>  Warm!!`;
            break;
          case "COLD":
            tooltip =
              "This model is downloaded and will be slowly loaded into GPU when requested assuming it can be accomodated.";
            color = "primary";
            text = `<i class="fa-regular fa-snowflake"></i>  Cold`;
            break;
        }

        return {
          content: text,
          bg: true,
          sdcls: color,
          cls: "",
          tooltip: tooltip,
        };
      },

      getApplicationStateBadge() {
        let color = undefined;
        let text = undefined;

        switch (this.application_state) {
          case "NOT_STARTED":
            color = "warning";
            text = `<i class="fa-solid fa-gear fa-spin"></i>  Not Started`;
            break;
          case "DEPLOYING":
            color = "warning";
            text = `<i class="fa-solid fa-gear fa-spin"></i>  Deploying`;
            break;
          case "DEPLOY_FAILED":
            color = "danger";
            text = `<i class="fa-solid fa-xmark"></i>  Deploy Failed`;
            break;
          case "RUNNING":
            color = "success";
            text = `<i class="fa-solid fa-check"></i>  Running`;
            break;
          case "UNHEALTHY":
            color = "danger";
            text = `<i class="fa-solid fa-xmark"></i>  Unhealthy`;
            break;
        }

        return {
          content: text,
          bg: true,
          sdcls: color,
          cls: "",
          tooltip: undefined,
        };
      },

      getModelClassBadge() {
        let class_name = this.model_key.split(":")[0];

        let text = undefined;
        let color = "secondary";

        switch (class_name) {
          case "nnsight.modeling.language.LanguageModel":
            text = `<i class="fa-solid fa-language"></i>  Language`;
            break;
        }
        return {
          content: text,
          bg: true,
          sdcls: color,
          cls: "",
          tooltip: undefined,
        };
      },
      formatTimeRemaining(endTime) {
        let now = new Date();
        let end = new Date(endTime);

        const diff = end - now;

        if (diff < 0) return "Ended";

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        return `${hours}h ${minutes}m remaining`;
      },
      getScheduleInfoBadge() {
        let now = new Date();
        let start = undefined;
        let end = undefined;

        if (this.schedule.start_time) {
          start = new Date(this.schedule.start_time);
        }
        if (this.schedule.end_time) {
          end = new Date(this.schedule.end_time);
        }

        if (!end || now > end) return "";

        if (start && now < start) {
          const startStr = start.toLocaleString(undefined, {
            timeZoneName: "short",
            hour: "numeric",
            minute: "numeric",
            hour12: true,
          });

          const duration = Math.round((end - start) / (1000 * 60 * 60));
          let text = `Starts ${startStr} (${duration}h duration)`;

          return {
            content: text,
            bg: false,
            sdcls: "muted",
            cls: "",
            tooltip: "This model is scheduled to be deployed at a future time.",
          };
        } else {
          let text = this.formatTimeRemaining(this.schedule.end_time);

          return {
            content: text,
            bg: false,
            sdcls: "muted",
            cls: "",
            tooltip: undefined,
          };
        }
      },
      getScheduleBadge() {
        let now = new Date();
        let start = undefined;
        let end = undefined;

        if (this.schedule.start_time) {
          start = new Date(this.schedule.start_time);
        }
        if (this.schedule.end_time) {
          end = new Date(this.schedule.end_time);
        }

        if (!end || now > end) return "";

        if (start && now < start) {
          return {
            content: `<i class="fa-solid fa-clock"></i>  Scheduled`,
            bg: true,
            sdcls: "info",
            cls: "",
            tooltip: "This model is scheduled to be deployed at a future time.",
          };

          let scheduled_badge = getBadge(
            `<i class="fa-solid fa-clock"></i>  Scheduled`,
            "info",
            (bg = true),
            (tooltip = tooltip),
            (cls = "electrolize"),
          );
        } else {
          return {
            content: `<i class="fa-solid fa-thumbtack"></i>  Pinned`,
            bg: true,
            sdcls: "info",
            cls: "",
            tooltip: "This model wont be evicted for the specified duration.",
          };
        }
      },

      isPilotOnly() {
        // Models without schedules are pilot-only (hotswapped models)
        return this.schedule == null;
      },

      getPilotOnlyBadge() {
        return {
          content: `<i class="fa-solid fa-lock"></i>  Pilot Only`,
          bg: true,
          sdcls: "secondary",
          cls: "pilot-only-badge",
          tooltip:
            "Only available to hotswapping pilot program users. Click to sign up!",
        };
      },

      onPilotBadgeClick() {
        window.open(
          "https://forms.gle/YOUR_PILOT_PROGRAM_SIGNUP_FORM_ID",
          "_blank",
        );
      },
    },
  };

  const ClusterComponent = {
    components: {
      BadgeComponent,
    },
    props: {
      cluster: Object,
    },

    methods: {
      getAvailableBadge() {
        let total = 0;
        let available = 0;
        for (let node in this.cluster.nodes) {
          total += this.cluster.nodes[node].resources.total_gpus;
          available += this.cluster.nodes[node].resources.available_gpus;
        }
        let percent = Math.round((available / total) * 100);

        if (percent > 50) {
          color = "success";
        } else if (percent > 10) {
          color = "warning";
        } else {
          color = "danger";
        }
        return {
          content: percent + "%",
          bg: true,
          sdcls: color,
          cls: "",
          tooltip: "Percentage of available GPUs in the cluster.",
        };
      },
      getGpuBadge(available_gpus, index) {
        return {
          content: "GPU",
          bg: available_gpus > index - 1,
          sdcls: available_gpus > index - 1 ? "success" : "muted",
          cls: "",
          tooltip:
            available_gpus > index - 1
              ? "GPU is available."
              : "GPU is not available.",
        };
      },
    },

    template: `
        <p-panel toggleable collapsed v-if="cluster !== null">
            <template #header>
            <span>
                <span style="padding-right: 1rem;">Capacity:</span><badge-component v-bind="getAvailableBadge()"></badge-component>
            </span>
            </template>
            <div class="nn-cluster-nodes">
                <p-card v-for="(node, node_id) in cluster.nodes" :key="node_id" class="nn-cluster-node">
                    <template #title>
                       <div class="nn-cluster-node-title">{{ node_id }}</div>
                    </template>
                    <template #content>
                        <badge-component v-for="i in node.resources.total_gpus" :key="i" v-bind="getGpuBadge(node.resources.available_gpus, i)" style="margin-right: 2px;"></badge-component>
                    </template>
                </p-card>
            </div>
        </p-panel>
`,
  };

  const WhitelistComponent = {
    props: {
      whitelist: Array,
    },
    template: `
        <p-panel toggleable collapsed v-if="whitelist.length > 0">
            <template #header>
            <span>
                <span style="padding-right: 1rem;">Whitelist</span>
            </span>
            </template>
            <div class="nn-whitelist">
                <p-card v-for="(entry, entry_id) in whitelist" :key="entry_id" class="nn-whitelist-entry">
                    <template #content>
                        <span>{{ entry }}</span>
                    </template>
                </p-card>
            </div>
        </p-panel>
        `,
  };

  const app = Vue.createApp({
    components: {
      StatusBarComponent,
      DeploymentComponent,
      ClusterComponent,
    },
    data() {
      return {
        ndif_url: "https://api.ndif.us",
        deployments: [],
        cluster: null,
        currentPage: 1,
        pageSize: 18,
        selectedDeploymentLevel: null,
        selectedSortBy: "deployment_level",
        searchQuery: "",
        calendar_id: undefined,
        deploymentLevelOptions: [
          { label: "Hot", value: "HOT" },
          { label: "Warm!!!", value: "WARM" },
          { label: "Cold", value: "COLD" },
        ],
        sortByOptions: [
          { label: "Status", value: "deployment_level" },
          { label: "Name", value: "repo_id" },
          { label: "Params", value: "n_params" },
        ],
      };
    },
    computed: {
      sortedAndFilteredDeployments() {
        let filtered = [...this.deployments];

        // Filter by deployment level
        if (this.selectedDeploymentLevel !== null) {
          filtered = filtered.filter(
            (deployment) =>
              deployment.deployment_level === this.selectedDeploymentLevel,
          );
        }

        // Filter by search query (repo ID)
        if (this.searchQuery.trim() !== "") {
          const query = this.searchQuery.toLowerCase().trim();
          filtered = filtered.filter((deployment) =>
            deployment.repo_id.toLowerCase().includes(query),
          );
        }

        // Sort the filtered deployments
        if (this.selectedSortBy === "deployment_level") {
          const deploymentOrder = [
            "DEDICATED",
            "HOT",
            "WARM",
            "SCHEDULED",
            "COLD",
          ];
          filtered.sort((a, b) => {
            const aLevel = deploymentOrder.indexOf(a.deployment_level);
            const bLevel = deploymentOrder.indexOf(b.deployment_level);
            // If same level, sort by schedule existence then repo_id
            if (aLevel === bLevel) {
              const scheduleSort = (b.schedule ? 1 : 0) - (a.schedule ? 1 : 0);
              if (scheduleSort === 0) {
                return a.repo_id.localeCompare(b.repo_id);
              }
              return scheduleSort;
            }
            // If not found, put at the end
            return (
              (aLevel === -1 ? deploymentOrder.length : aLevel) -
              (bLevel === -1 ? deploymentOrder.length : bLevel)
            );
          });
        } else if (this.selectedSortBy === "repo_id") {
          filtered.sort((a, b) => a.repo_id.localeCompare(b.repo_id));
        } else if (this.selectedSortBy === "n_params") {
          filtered.sort((a, b) => {
            // Treat null/undefined as -Infinity so they appear at the end (smallest)
            const aParams =
              a.n_params === null || a.n_params === undefined
                ? -Infinity
                : a.n_params;
            const bParams =
              b.n_params === null || b.n_params === undefined
                ? -Infinity
                : b.n_params;
            return bParams - aParams;
          });
        }
        return filtered;
      },
      filteredDeployments() {
        return this.sortedAndFilteredDeployments;
      },
      paginatedDeployments() {
        const start = (this.currentPage - 1) * this.pageSize;
        const end = start + this.pageSize;
        return this.filteredDeployments.slice(start, end);
      },
      totalPages() {
        return Math.ceil(this.filteredDeployments.length / this.pageSize);
      },
      firstRecord() {
        return (this.currentPage - 1) * this.pageSize;
      },
    },
    methods: {
      onDeploymentLevelChange() {
        this.currentPage = 1; // Reset to first page when filtering
      },

      onSortChange() {
        this.currentPage = 1; // Reset to first page when sorting changes
      },

      onSearchChange() {
        this.currentPage = 1; // Reset to first page when search changes
      },

      onPageChange(event) {
        this.currentPage = Math.floor(event.first / this.pageSize) + 1;
      },

      updateDeployments(data) {
        this.deployments = []; // Clear existing deployments
        Object.entries(data.deployments).forEach(([key, deployment]) => {
          this.deployments.push(deployment);
        });
        // Note: Removed sorting logic from here since we now handle it in computed properties
      },

      getStatus() {
        let statusbar = this.$refs.statusbar;

        statusbar.update("Fetching NDIF status...", "info");

        fetch(this.ndif_url + "/ping")
          .then((response) => {
            if (response.status == 200) {
              statusbar.update("NDIF is up. Fetching model status...", "info");

              fetch(this.ndif_url + "/status")
                .then((response) => {
                  if (response.status == 200) {
                    response.json().then((data) => {
                      console.log(data);
                      statusbar.update("NDIF is operational", "success");
                      this.updateDeployments(data);
                      this.calendar_id = data.calendar_id;
                      this.cluster = data.cluster;
                    });
                  } else {
                    statusbar.update("Unable to get NDIF status", "danger");
                  }
                })
                .catch((error) => {
                  statusbar.update("Unable to get NDIF status", "danger");
                });
            } else {
              statusbar.update("NDIF is unavailable", "danger");
            }
          })
          .catch((error) => {
            statusbar.update("NDIF is unavailable", "danger");
          });
      },
    },
    mounted() {
      this.getStatus();
    },
  });
  app.use(PrimeVue.Config, { theme: { preset: PrimeUIX.Themes.Aura } });
  app.component("p-paginator", PrimeVue.Paginator);
  app.component("p-select", PrimeVue.Select);
  app.component("p-inputtext", PrimeVue.InputText);
  app.component("p-iconfield", PrimeVue.IconField);
  app.component("p-inputicon", PrimeVue.InputIcon);
  app.component("p-skeleton", PrimeVue.Skeleton);
  app.component("p-divider", PrimeVue.Divider);
  app.component("p-floatlabel", PrimeVue.FloatLabel);
  app.component("p-panel", PrimeVue.Panel);
  app.component("p-card", PrimeVue.Card);

  app.mount("#app");
</script>
